{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{% block title %}Aura Safira Consulting{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

<header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
        <img src="{% static 'asc-logo.svg' %}" class="w-10 h-10 rounded-lg object-cover">
        <div>
            <h1 class="text-lg font-semibold">Aura Safira Consulting</h1>
            <p class="text-sm text-gray-500">Partnership Outreach Tracker</p>
        </div>
    </div>

    <nav class="flex gap-2">
        <a href="{% url 'home' %}" class="px-4 py-2 rounded hover:bg-blue-50">Home</a>
        <a href="{% url 'dashboard_page' %}" class="px-4 py-2 rounded hover:bg-blue-50">Partnerships</a>
        <a href="{% url 'opportunities_page' %}" class="px-4 py-2 rounded hover:bg-blue-50">Opportunities</a>
        <a href="{% url 'new_partnership' %}" class="px-4 py-2 rounded hover:bg-blue-50">New Partnership</a>
        <a href="{% url 'about' %}" class="px-4 py-2 rounded hover:bg-blue-50">About</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"
               class="px-4 py-2 rounded hover:bg-red-100 text-red-600">
                Logout
            </a>
        {% endif %}
    </nav>
</header>

<main class="p-6">
    {% block content %}{% endblock %}
</main>

</body>
</html>
